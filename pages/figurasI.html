    <h1 class="backleft">Contacto</h1>

    <div class="row g-3">
      <label for="inputEmail4" class="form-label">Datos personales</label>
      <div class="col">
        <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
      </div>
    </div>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Contrasena</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Email</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Confirmar email</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Codigo postal</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Suscribirme a mas noticias
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>

    <footer class="footer">
      <div>
        <a href="../index.html" class="logo">
          <img
            src="../assets/imgs/rubik.png"
            alt="rubik"
            width="80px"
            id="rk"
          />
        </a>
      </div>
      <div class="copy">&COPY; 2016.</div>
