    <h1 class="title">Contacto</h1>

    <section>
      <article>
        <form action="#" class="formulario">
          <label for="email">
            Inserte su email:
            <input
              type="email"
              placeholder="ej. mario@gmail.com"
              name="email"
            />
          </label>
          <label for="edad">
            Elija su edad:
            <input type="number" placeholder="ej. 21" />
          </label>

          <div>
            <p>Determine su genero</p>
            <div>
              Masculino
              <input type="radio" name="lado" value="izquierda" />
            </div>
            <div>
              Femenino
              <input type="radio" name="lado" value="derecha" />
            </div>
            <div>
              Otro
              <input type="radio" name="lado" value="derecha" />
            </div>
          </div>
          <div class="pais">
            <p>De que pais eres?</p>
            <select name="pais" id="pais">
              <option value="Argentina">Argentina</option>
              <option value="Bolivia">Bolivia</option>
              <option value="Peru">Peru</option>
            </select>
          </div>

          <div class="notif">
            <p>
              Queres recibir notificaciones sobre alguna actualizacion de
              nuestro sitio?
            </p>
            <input type="checkbox" name="acepta" value="1" />
          </div>

          <label for="opinion">
            <p>opinion del sitio:</p>
            <textarea placeholder="Opine sobre el sitio"></textarea>
          </label>

          <input
            class="boton-finPagina"
            type="reset"
            value="Reestablecer sitio"
          />
          <input
            class="boton-finPagina"
            type="submit"
            value="Enviar formulario"
          />
        </form>
      </article>
    </section>
